version: '3.3'
name: askfinance-api
services:
  db:
    image: postgres:15-alpine
    container_name: askfinance-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TZ=Asia/Colombo
      - PGTZ=Asia/Colombo
    volumes: 
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - net


  migrations:
    build: migrations
    container_name: askfinance-migrations
    command: -connectRetries=20 migrate
    environment:
      FLYWAY_USER: 'postgres'
      FLYWAY_MIXED: 'true'
      FLYWAY_PASSWORD: 'postgres'
      FLYWAY_URL: 'jdbc:postgresql://db:5432/postgres'
    networks:
      - net

  api:
    build: .
    container_name: askfinance-api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migrations
      - db
    volumes:
      - ./:/src
      - ./scheduled_documents:/scheduled_documents
      - /home/user/stores/pdf_dir/:/build/app/stores/pdf_dir/
      - /home/user/stores/images/:/build/app/stores/images/
    links:
      - db
      - vector-db
      - migrations
    shm_size: 2g
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
    networks:
      - net

  vector-db:
    image: qdrant/qdrant
    container_name: askfinance-vector-db
    restart: always
    ports:
      - 6333:6333
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - net


  client:
    image: nginx:latest
    container_name: askfinance-client
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend_build:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - net

volumes:
  db:
    driver: local
  qdrant_data:
    driver: local

networks:
  net:
    driver: bridge
