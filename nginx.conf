# User and worker processes
user www-data; # Adjust the user if needed
worker_processes auto; 
pid /run/nginx.pid;

# Network settings
events {
    worker_connections 768;
}

# HTTP settings and optimizations
http {
    include mime.types; 
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log; 
    error_log /var/log/nginx/error.log;

    # Caching and compression
    sendfile on;
    gzip on;
    gzip_disable "msie6"; 
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # React application configuration
    server {
        listen 80;
        server_name aisleprojects.sltdigitallab.lk; 
        root /usr/share/nginx/html; 
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    # Optional: Server for static assets (if you have a separate domain) 
    # server {
    #     listen 80;
    #     server_name assets.yourdomain.com;
    #     root /var/www/yourdomain.com/assets; 
    #     index index.html;

    #     # ... (add caching rules here as well)
    # }
}
